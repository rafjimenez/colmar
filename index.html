<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Colmar Academy</title>
    <link rel="stylesheet" href="resources/css/reset.css">
    <link rel="stylesheet" href="resources/css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Cabin:400,400i,700,700i"
    rel="stylesheet">
  </head>
  <body>

    <div id="wrapper">



    <!--HEADER-->

      <div id="header">

        <div id="logo">

          <div class="icon logo">
            <img src="resources/images/ic-logo.svg" alt="logo">
          </div>

          <div id="text-logo">
            <ul>
              <li>COLMAR</li>
              <li>ACADEMY</li>
            </ul>
          </div>

        </div>

        <div id="nav">

          <ul>
            <li>On campus</li>
            <li>Online</li>
            <li>For companies</li>
            <li>Sign in</li>
          </ul>

        </div>

        <div id="icons">

          <img src="resources/images/ic-logo.svg" alt="logo">
          <img src="resources/images/ic-on-campus.svg" alt="on campus">
          <img src="resources/images/ic-online.svg" alt="online">
          <img src="resources/images/ic-login.svg" alt="login">

        </div>

      </div>
    <!--BANNER-->

      <div id="banner-container">

        <div id="banner-photo">

          <img src="resources/images/banner.jpg" alt="Banner">

        </div>

        <div id="banner-text">

          <div id="banner-copy">
            <h1>Learn something<br>new everyday</h1>
            <h3>Lorem ipsum dolor sit amet,<br>
              consectetur adipiscing elit.</h3>

          </div>

          <div id="banner-button">
            <h4>Start here</h4>

          </div>

        </div>

      </div>
    <!--INFORMATION-->
    <!--COURSES-->
    <!--THESIS-->
    <!--FOOTER-->
    </div>
  </body>
</html>
